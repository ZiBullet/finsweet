<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Finsweet</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav container">
            <a href="#" class="header__nav-logo"><img src="./assets/imgs/logo.svg" alt="logo"></a>
            <div class="header__nav-links">
                <ul class="header__nav-links-list">
                    <li class="header__nav-links-list-item"><a href="#" class="header__nav-links-list-item-link">Home</a>
                    </li>
                    <li class="header__nav-links-list-item"><a href="#" class="header__nav-links-list-item-link">Service</a>
                    </li>
                    <li class="header__nav-links-list-item"><a href="#" class="header__nav-links-list-item-link">Company</a>
                    </li>
                    <li class="header__nav-links-list-item"><a href="#" class="header__nav-links-list-item-link">Career</a>
                    </li>
                    <li class="header__nav-links-list-item"><a href="#" class="header__nav-links-list-item-link">Blog</a>
                    </li>
                    <li class="header__nav-links-list-item"><a href="#" class="header__nav-links-list-item-link">Contact
                            us</a></li>
                </ul>
                <a href="#" class="header__nav-links-clone">Clone project <img src="./assets/imgs/arrow-right.svg" alt="arrow-right"></a>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="main__banner">
            <div class="main__banner__wrap container">
                <div class="main__banner__idea">
                    <div class="main__banner__idea-desc">
                        <div class="main__banner__idea-desc-dot"></div>
                        <h1 class="main__banner__idea-desc-title">Transform Your Idea Into Reality with Finsweet</h1>
                        <p class="main__banner__idea-desc-text">The entire Finsweet team knows what's good with Webflow and you can too with 1 week and a good attitude.</p>
                        <a href="#" class="main__banner__idea-link">Request Quote <img src="./assets/imgs/arrow-right.svg"></a>
                    </div>
                    <div class="main__banner__idea-img">
                        <img src="./assets/imgs/banner-poster.png" alt="poster">
                        <div class="main__banner__idea-img-decor">
                            <div class="main__banner__idea-img-decor-line"></div>
                            <div class="main__banner__idea-img-decor-line"></div>
                            <div class="main__banner__idea-img-decor-line"></div>
                        </div>
                    </div>
                </div>
                <div class="main__banner__clients">
                    <div class="main__banner__clients-desc">
                        <h4 class="main__banner__clients-title-mini">Our Clients</h4>
                        <h3 class="main__banner__clients-title">We've Worked with</h3>
                    </div>
                    <div class="main__banner__clients-companies">
                        <img src="./assets/imgs/comp1.png" alt="company 1" class="main__banner__clients-companies-img">
                        <img src="./assets/imgs/comp2.png" alt="company 2" class="main__banner__clients-companies-img">
                        <img src="./assets/imgs/comp3.png" alt="company 3" class="main__banner__clients-companies-img">
                        <img src="./assets/imgs/comp4.png" alt="company 4" class="main__banner__clients-companies-img">
                        <img src="./assets/imgs/comp5.png" alt="company 5" class="main__banner__clients-companies-img">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
